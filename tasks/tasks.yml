---
- name: "install postfix packages"
  include: "{{ ansible_pkg_mgr}}InstallPackages.yml"
  tags:
    - aspects_postfix
    - aspects_postfix_package_install

- name: "remove postfix packages"
  include: "{{ ansible_pkg_mgr}}RemovePackages.yml"
  tags:
    - aspects_postfix
    - aspects_postfix_package_remove


- include: setTemplates.yml
  when: aspects_postfix_enabled
  tags:
  - aspects_postfix

- include: saslAuthRelay.yaml
  when: aspects_postfix_authed_relay_enabled
  tags:
  - aspects_postfix
  - aspects_postfix_sasl
